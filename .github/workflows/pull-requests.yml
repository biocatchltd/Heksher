name: Blackbox Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Setup cache
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-pip
    - name: Install poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install
    - name: setup-docker
      uses: docker-practice/actions-setup-docker@0.0.1
    - name: Linting
      run: poetry run sh scripts/coverage.sh
    - name: Run unit + blackbox tests
      run: poetry run sh scripts/blackbox_test.sh
    - name: Run image test
      run: poetry run sh scripts/image_test.sh
